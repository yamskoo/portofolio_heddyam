<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Choose Language · Yamine Portfolio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<body class="page-landing">
  <main class="container center language">
    <h1 class="title glow">Welcome · Bienvenee</h1>
    <p class="subtitle">Select your language / Choisissez votre langue</p>

    <div class="lang-grid">
      <a class="card lang" href="en/">
        <span class="flag" aria-hidden="true">🇬🇧</span>
        <span class="label">English</span>
      </a>
      <a class="card lang" href="fr/">
        <span class="flag" aria-hidden="true">🇫🇷</span>
        <span class="label">Français</span>
      </a>
    </div>

    <!-- Logos (même taille, côte à côte) -->
    <div class="logo-row" style="margin-top: 64px;">
      <div class="logo"><img src="photo/logo4.webp" alt="Logo 1"></div>
      <div class="logo"><img src="photo/logo2.webp" alt="Logo 2"></div>
      <div class="logo"><img src="photo/logo3.png"  alt="Logo 3"></div>
    </div>
  </main>
  <script src="assets/script.js"></script>

</html>
